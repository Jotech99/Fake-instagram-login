<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Success</title>
  <style type="text/css">
      * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: #f0f8f5;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

.success-container {
  text-align: center;
  background: #ffffff;
  padding: 40px;
  border-radius: 16px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
}

.icon {
  font-size: 60px;
  color: #2ecc71;
  margin-bottom: 20px;
}

h1 {
  font-size: 32px;
  color: #333;
  margin-bottom: 10px;
}

p {
  color: #666;
  margin-bottom: 25px;
}

.btn {
  text-decoration: none;
  background: #2ecc71;
  color: white;
  padding: 12px 25px;
  border-radius: 8px;
  font-weight: bold;
  transition: background 0.3s ease;
}

.btn:hover {
  background: #27ae60;
}

  </style>
</head>
<body>
  <div class="success-container">
    <div class="icon">&#10004;</div>
    <h1>Success!</h1>
    <p>Wifi successfully connected.</p>
    <a href="/" class="btn">Go to Homepage</a>
  </div>
</body>
</html>
